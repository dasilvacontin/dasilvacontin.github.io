  </div><!-- wallpaper -->
  <script>
    const f = Math.floor
    const backHeader = document.getElementsByClassName('go-home-bar')[0]
    const pulledColor = [0,255,255]//[91, 197, 253]//[59, 209, 253]//[0, 0, 255]
    const dasilvaMagenta = [122, 45, 255] 

    function updateHeaderColor () {
      requestAnimationFrame(updateHeaderColor)

      const factor = Math.min(
        1,
        Math.max(0, -document.body.scrollTop) / (window.innerHeight*3/4)
      )

      const colorArray = [0,0,0].map((_, i) =>
        (pulledColor[i] - dasilvaMagenta[i]) * factor + dasilvaMagenta[i]
      )

      const color = `rgb(${f(colorArray[0])}, ${f(colorArray[1])}, ${f(colorArray[2])})`

      document.body.style.background = color
      backHeader.style.background = color
    }
    requestAnimationFrame(updateHeaderColor)

  </script>
